name: Tofu CI

on:
  pull_request:
    types: [closed]
    branches: [main]
    paths:
      - "**/*.tf"

# Disable permissions for all available scopes
permissions: {}

jobs:
  terraform-docs:
    if: ${{ github.event.pull_request.merged == true }}
    name: Terraform Docs
    uses: 3ware/workflows/.github/workflows/terraform-docs.yaml@22e03ff8b79ce67f4a5059d0d24c3d07d8d69b1b # v4.2.2
    secrets: inherit
